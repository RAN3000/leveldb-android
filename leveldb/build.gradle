buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:+'
    }
}

apply plugin: 'android-library'

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 19
    buildToolsVersion "19.1.0"

    defaultConfig {
        minSdkVersion 10
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"

        testPackageName "org.leveldb.test"
        testInstrumentationRunner "android.test.InstrumentationTestRunner"
        testHandleProfiling true
        testFunctionalTest true
    }

    productFlavors {
        x86 {
            ndk {
                abiFilter "x86"
            }
        }
        arm {
            ndk {
                abiFilters "armeabi-v7a", "armeabi"
            }
        }
    }

}

dependencies {

}

task 'preBuildLevelDB' {
    mustRunAfter 'preBuild', 'preDebugBuild', 'preDebugTestBuild', 'preReleaseBuild', \
        'preArmDebugBuild', 'preArmDebugTestBuild', 'preArmReleaseBuild', \
         'preX86DebugBuild', 'preX86DebugTestBuild', 'preX86ReleaseBuild'

    exec {
        workingDir 'src/main/jni-prebuild'

        commandLine './prebuild'
    }
}