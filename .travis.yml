language: android
env:
  matrix:
    - ANDROID_ABI=armeabi-v7a
    - ANDROID_ABI=armeabi
    - ANDROID_ABI=x86

android:
  components:
    - build-tools-19.1.0
    - extra-android-m2repository

before_install:
  - echo no | android create avd --force -n test -t android-16 --abi $ANDROID_ABI
  - emulator -avd test -no-skin -no-audio -no-window &
  - wget http://dl.google.com/android/ndk/android-ndk-r9d-linux-x86_64.tar.bz2
  - tar -xf android-ndk-r9d-linux-x86_64.tar.bz2
  - export PATH=$PATH:$PWD/android-ndk-r9d
  - ./gradlew --refresh-dependencies

before_script:
  - ./ci/wait_for_emulator.sh

script: ./gradlew connectedCheck
